<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header class="p-5">
        <ul class="d-flex justify-content-center">
            <li class="d-flex gap-4">
                <a class="btn btn-secondary btn-sm px-4" href="./index.html">Home</a>
                <a class="btn btn-secondary btn-sm px-4" href="./secontTodo.html" >Secon todo</a>

            </li>
        </ul>
    </header>
    <div class="container">
        <div class="row">
            <div class="card w-100 mt-3">
                <div class="card-header">
                    <h5 class="card-title">ToDo List Page</h5>
                </div>
                <div class="card-body position-relative">
                    <form id="tuduAddForm" class="mt-2">
                        <input type="text" class="form-control mt-2" id="todoName" placeholder="add todo" >
                        <button data-text="Add ToDo" id="todoAddButton" class=" mt-3 button">Add ToDo</button>
                    </form>
                    <hr>
                </div>
                <div class="card-body">
                    <h5 class="card-title mt-5">ToDo Lists</h5>
                    <form action="" name="form2" id="tuduListForm">
                        <input id="todoSearch" type="text" class="form-control mt-3" placeholder="find todo">
                        <hr>
                    </form>
                    <ul class="list-group list-group-numbered">
                    </ul>
                    <a href="#" data-text="Delete All ToDos" id="clearButton" class=" mt-3 button">Delete All ToDos</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/f1a6ab818f.js" crossorigin="anonymous"></script>
</body>

</html>
